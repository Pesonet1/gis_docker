  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <script src="oidc-client.min.js"></script>
    <script>
      const mgr = new Oidc.UserManager({
        userStore: new Oidc.WebStorageStateStore(),
        loadUserInfo: true,
        filterProtocolClaims: true,
        response_mode: 'query'
      });
      
      mgr.signinRedirectCallback().then((user) => {
        window.location.href = '../';
      }).catch((err) => {
        console.error(err);
      });
    </script>
  </body>
</html>
